#================================================================================================#
$hyprMod = SUPER
$rofiKey = PRINT
#================================================================================================#

#================================================================================================#
exec-once = hyprlock
exec-once = hyprpaper
exec-once = wl-clip-persist --clipboard regular
exec-once = waybar
#================================================================================================#

#================================================================================================#
general {
  col.active_border = rgba(51576dff)
  col.inactive_border = rgba(292c3cff)
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  layout = dwindle
  resize_on_border = false
  allow_tearing = false
}
#================================================================================================#

#================================================================================================#
decoration {
  rounding = 8
  rounding_power = 2
  active_opacity = 1
  inactive_opacity = 1
  blur {
    enabled = false
  }
  shadow {
    enabled = false
  }
}
#================================================================================================#

#================================================================================================#
dwindle {
  pseudotile = false
  preserve_split = true
}
#================================================================================================#

#================================================================================================#
animations {
  enabled = yes, please :)
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1
  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}
#================================================================================================#

#================================================================================================#
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}
#================================================================================================#

#================================================================================================#
input {
  kb_layout = us,de
  follow_mouse = 1
  sensitivity = 0
  accel_profile=flat
}
#================================================================================================#

#================================================================================================#
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,xwayland:0,class:(xdg-desktop-portal-gtk)
windowrulev2 = noborder,xwayland:1,class:(Xdg-desktop-portal-gtk)

layerrule = noanim, selection
layerrule = noanim,^(rofi)$
#================================================================================================#

#================================================================================================#
monitor=DP-1,1920x1080@270,0x0,1
monitor=DP-2,1920x1080@144,1920x0,1

workspace = 1,monitor:DP-1,persistent:true
workspace = 2,monitor:DP-1,persistent:true
workspace = 3,monitor:DP-1,persistent:true
workspace = 4,monitor:DP-1,persistent:true
workspace = 5,monitor:DP-1,persistent:true
workspace = 6,monitor:DP-1,persistent:true
workspace = 7,monitor:DP-2,persistent:true
workspace = 8,monitor:DP-2,persistent:true
workspace = 9,monitor:DP-2,persistent:true
workspace = 10,monitor:DP-2,persistent:true
workspace = 11,monitor:DP-2,persistent:true
workspace = 12,monitor:DP-2,persistent:true
#================================================================================================#

#================================================================================================#
bind = $hyprMod, F, togglefloating,
bind = $hyprMod, S, togglesplit,

bind = $hyprMod, Q, killactive,
bind = ,$rofiKey, exec, pkill rofi || ~/.dotfiles/src/rofi/main/main.fish

bindm = $hyprMod, mouse:272, movewindow
bindm = $hyprMod, mouse:273, resizewindow

bind = $hyprMod, mouse_down, workspace, e+1
bind = $hyprMod, mouse_up, workspace, e-1

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous

bind = $hyprMod, h, movefocus, l
bind = $hyprMod, j, movefocus, d
bind = $hyprMod, k, movefocus, u
bind = $hyprMod, l, movefocus, r

bind = $hyprMod SHIFT, h, movewindow, l
bind = $hyprMod SHIFT, j, movewindow, d
bind = $hyprMod SHIFT, k, movewindow, u
bind = $hyprMod SHIFT, l, movewindow, r

bind = $hyprMod, 1, workspace, 1
bind = $hyprMod, 2, workspace, 2
bind = $hyprMod, 3, workspace, 3
bind = $hyprMod, 4, workspace, 4
bind = $hyprMod, 5, workspace, 5
bind = $hyprMod, 6, workspace, 6
bind = $hyprMod, 7, workspace, 7
bind = $hyprMod, 8, workspace, 8
bind = $hyprMod, 9, workspace, 9
bind = $hyprMod, 0, workspace, 10
bind = $hyprMod, minus, workspace, 11
bind = $hyprMod, equal, workspace, 12

bind = $hyprMod SHIFT, 1, movetoworkspace, 1
bind = $hyprMod SHIFT, 2, movetoworkspace, 2
bind = $hyprMod SHIFT, 3, movetoworkspace, 3
bind = $hyprMod SHIFT, 4, movetoworkspace, 4
bind = $hyprMod SHIFT, 5, movetoworkspace, 5
bind = $hyprMod SHIFT, 6, movetoworkspace, 6
bind = $hyprMod SHIFT, 7, movetoworkspace, 7
bind = $hyprMod SHIFT, 8, movetoworkspace, 8
bind = $hyprMod SHIFT, 9, movetoworkspace, 9
bind = $hyprMod SHIFT, 0, movetoworkspace, 10
bind = $hyprMod SHIFT, minus, movetoworkspace, 11
bind = $hyprMod SHIFT, equal, movetoworkspace, 12
#================================================================================================#

